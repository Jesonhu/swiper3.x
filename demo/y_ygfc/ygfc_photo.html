<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>员工风采图片展示</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
  <link rel="stylesheet" href="./css/ygfc-swiper.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
</head>

<body>
  <!-- 员工风采 -->
  <div class="m-swiper-wrap ygfc-wrap swiper-container">
    <!-- 切换内容 -->
    <div class="swiper-wrapper">
      <div class="swiper-slide bg-img-wrap" style="background-image:url('./img/001.jpg')">
        <div class="desc">001</div>
      </div>
      <div class="swiper-slide bg-img-wrap" style="background-image:url('./img/002.jpg')">
        <div class="desc">002</div>
      </div>
      <div class="swiper-slide bg-img-wrap" style="background-image:url('./img/003.jpg')">
        <div class="desc">003</div>
      </div>
      <div class="swiper-slide bg-img-wrap" style="background-image:url('./img/004.jpg')">
        <div class="desc">004</div>
      </div>
      <div class="swiper-slide bg-img-wrap" style="background-image:url('./img/005.jpg')">
        <div class="desc">005</div>
      </div>
    </div>
    <!-- End -->

    <!-- 分页器  -->
    <div class="swiper-pagination pagination"></div>
    <!-- End -->

    <!-- 左右箭头指示 -->
    <div class="swiper-button-next arrow"></div>
    <div class="swiper-button-prev arrow"></div>
    <!-- End -->

  </div>
  <!-- End -->

</body>
<script>
  ;(function ($) {
    /**
     * '员工风采'[D0101]
     * @desc Swiper3.x轮播功能实现=========================
     */
    new Swiper('.swiper-container', {
      autoplay: 5000,
      loop: true,
      pagination: '.swiper-pagination',
      paginationClickable: true,
      prevButton: '.swiper-button-prev',
      nextButton: '.swiper-button-next'
    });
    /* End========================= */
  })(jQuery);
</script>

</html>
